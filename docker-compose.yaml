mysql:
    image: mysql
    expose:
        - 3306
    volumes:
        - ./data/mysql:/var/lib/mysql
    environment:
        MYSQL_ROOT_PASSWORD: 123456
    ports:
        - "3000:3306"

php7:
    build: ./php7
    expose: 
        - 9000
    volumes:
        - ./php7/php-fpm.conf:/usr/local/etc/php-fpm.conf:ro
        - ./php7/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini:ro
        - ./htdocs:/data/htdocs
        - ./logs:/data/logs
    links:
        - "mysql:mysql_service"

nginx:
    image: nginx
    volumes: 
        - ./nginx/conf:/etc/nginx:ro
        - ./htdocs:/data/htdocs
        - ./logs:/data/logs
    links:
        - "php7:php_service"
    expose:
        - 80
    ports:
        - "8000:80"